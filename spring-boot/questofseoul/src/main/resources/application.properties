spring.application.name=questofseoul

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Server Configuration
server.port=${SERVER_PORT:8080}

# Frontend URL
app.frontend-url=${FRONTEND_URL:http://localhost:5173}

# JWT (dev default; override in prod)
jwt.secret=${JWT_SECRET:questofseoul-dev-secret-key-at-least-256-bits-for-hs256}
jwt.access-token-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS:86400000}

# AWS S3
app.s3.bucket=${AWS_S3_BUCKET:}
app.s3.region=${AWS_REGION:ap-northeast-2}
app.s3.enabled=${AWS_S3_ENABLED:false}
app.s3.access-key-id=${AWS_ACCESS_KEY_ID:}
app.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# Multipart file upload (max 50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
